<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WInfoPlus Retail App</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/write-excel-file@1.x/bundle/write-excel-file.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="./css/MainMenu.css">
    <link rel="stylesheet" href="./css/TableDiv.css">
    <link rel="stylesheet" href="./css/GenStyle.css">
    <link rel="stylesheet" href="./css/InputDiv.css">
    <link rel="stylesheet" href="./css/Settings.css">
    <link rel="stylesheet" href="./css/ChartDiv.css">
    <link rel="stylesheet" href="./css/Keyboard.css">
</head>
<body>
    <img alt="Retail Shop" id="background-image" />
    <!-- MainMenu -->
    <div id="headerDiv">
        <div id="headerCaption">
            <span style="font-weight: bold;">Fashion Retail App</span>
            <span id="spanToday"></span>
        </div>
        <ul id="menuNavBar" class="menu"></ul>
    </div>
    <div class="hamburger">â˜°</div>
    <div id="menuSideBar" class="sidebar"></div>

    <!-- Tools -->
    <div id="notification" class="notification">
        <p id="notification-message"></p>
    </div>
    <div id="loadingIndicator" style="display:none;">
        <i class="fa fa-spinner fa-spin"></i> Loading data... Please wait
    </div>

    <!-- Error Message -->
    <div id="error-message" class="error-message">
        <div id="title-bar" class="title-bar">Error Message</div>
        <p id="error-text"></p>
        <p id="error-otherMsg"></p>
        <div class="button-container">
            <button id="retry-btn" class="retry">Retry</button>
            <button id="ignore-btn" class="ignore">Ignore</button>
            <button id="abort-btn" class="abort">Abort</button>
        </div>    
    </div>

    <!-- Respective HTMLs are injected on each of JS files -->
    <script type="module" src="./src/FunctLib.js"></script>
    <script type="module" src="./src/MainMenu.js"></script>
    <script type="module" src="./src/FiltrRec.js"></script>
    <script type="module" src="./src/PrintRep.js"></script>

    <script type="module" src="./src/Sales/SalesLst.js"></script>
    <script type="module" src="./src/Sales/SaleRepo.js"></script>

    <script type="module" src="./src/LookUp/ListItem.js"></script>
    <script type="module" src="./src/LookUp/ListLoca.js"></script>

    <script type="module" src="./src/Settings/Settings.js"></script>
    <script type="module" src="./src/Settings/WallPapr.js"></script>
    <script type="module" src="./src/Tools/Keyboard.js"></script>

    <script type="module" src="./src/Transfers/StockLst.js"></script>

    <script type="module" src="./src/Purchases/PurchLst.js"></script>

    <script type="module" src="./src/Inventory/InveRepo.js"></script>

</body>
</html>
