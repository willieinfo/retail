<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WInfoPlus Retail App</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="./css/MainMenu.css">
    <link rel="stylesheet" href="./css/TableDiv.css">
    <link rel="stylesheet" href="./css/GenStyle.css">
    <link rel="stylesheet" href="./css/InputDiv.css">
</head>
<body>
    <img src="./images/RetailShop3.jpg" alt="Retail Shop" id="background-image" />
    <!-- MainMenu -->
    <div id="headerDiv">
        <div id="headerCaption">
            <span style="font-weight: bold;">Fashion Retail App</span>
            <span id="spanToday"></span>
        </div>
        <ul id="menuNavBar" class="menu"></ul>
    </div>

    <div class="hamburger">☰</div>
    <div id="menuSideBar" class="sidebar"></div>

    <div id="notification" class="notification">
        <p id="notification-message"></p>
    </div>

    <div id="loadingIndicator" style="display:none;">
        <i class="fa fa-spinner fa-spin"></i> Loading data... Please wait
    </div>
        
    <!-- Sales -->
    <div id="SalesRankStore" class="report-section">
        <div class="ReportHead">
            <span>Sales Ranking Report by Location</span>
            <button class="closeRepo1">✖</button>
        </div>
        <div id="salesRankStore" class="ReportBody"></div>
        <div class="ReportFooter" style="justify-content: flex-end;">
            <div>
                <span id="saleRank1Counter"></span>
                <button id="printList"><i class="fa fa-print"></i> Print</button>
                <button id="saleRank1"><i class="fa fa-filter"></i> Filter</button>
            </div>
        </div>
    </div>
    <div id="SalesRankBrand" class="report-section">
        <div class="ReportHead">
            <span>Sales Ranking Report by Brand</span>
            <button class="closeRepo2">✖</button>
        </div>
        <div id="salesRankBrand" class="ReportBody"></div>
        <div class="ReportFooter" style="justify-content: flex-end;">
            <div>
                <span id="saleRank2Counter"></span>
                <button id="printList"><i class="fa fa-print"></i> Print</button>
                <button id="saleRank2"><i class="fa fa-filter"></i> Filter</button>
            </div>
        </div>
    </div>

    <!-- Lookup -->
    <div id="ProductFile" class="report-section">
        <div class="ReportHead">
            <span>Product File</span>
            <button id="closeList">✖</button>
        </div>
        <div id="ListItem" class="ReportBody"></div>
        <div class="ReportFooter">
            <button id="addItem"><i class="fa fa-plus"></i> Add</button>
            <div>
                <span id="itemListCounter"></span>
                <button id="printList"><i class="fa fa-print"></i> Print</button>
                <button id="filterList"><i class="fa fa-filter"></i> Filter</button>
            </div>
        </div>
    </div>

    <div id="LocationFile" class="report-section">
        <div class="ReportHead">
            <span>Location File</span>
            <button id="closeLoca">✖</button>
        </div>
        <div id="ListLoca" class="ReportBody"></div>
        <div class="ReportFooter">
            <button id="addLoca"><i class="fa fa-plus"></i> Add</button>
            <div>
                <span id="locationCounter"></span>
                <button id="printList"><i class="fa fa-print"></i> Print</button>
            </div>
        </div>
    </div>

    <script type="module" src="./src/FunctLib.js"></script>
    <script type="module" src="./src/MainMenu.js"></script>
    <script type="module" src="./src/SaleRepo.js"></script>
    <script type="module" src="./src/FiltrRec.js"></script>
    <script type="module" src="./src/LookUp/ListItem.js"></script>
    <script type="module" src="./src/LookUp/ListLoca.js"></script>

</body>
</html>
