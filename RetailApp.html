<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WInfoPlus Retail App</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <link rel="stylesheet" href="./css/MainMenu.css">
    <link rel="stylesheet" href="./css/TableDiv.css">
    <link rel="stylesheet" href="./css/GenStyle.css">
    <link rel="stylesheet" href="./css/InputDiv.css">
    <link rel="stylesheet" href="./css/Settings.css">
</head>
<body>
    <img alt="Retail Shop" id="background-image" />
    <!-- MainMenu -->
    <div id="headerDiv">
        <div id="headerCaption">
            <span style="font-weight: bold;">Fashion Retail App</span>
            <span id="spanToday"></span>
        </div>
        <ul id="menuNavBar" class="menu"></ul>
    </div>
    <div class="hamburger">☰</div>
    <div id="menuSideBar" class="sidebar"></div>

    <!-- Tools -->
    <div id="notification" class="notification">
        <p id="notification-message"></p>
    </div>
    <div id="loadingIndicator" style="display:none;">
        <i class="fa fa-spinner fa-spin"></i> Loading data... Please wait
    </div>
        
    <!-- Sales -->
    <!-- SalesRec -->
    <div id="SalesLst" class="report-section containerDiv">
        <div class="ReportHead">
            <span><i class="fa fa-dollar-sign"></i> Sales Record List</span>
            <button id="closeSalesRec" class="closeForm">✖</button>
        </div>
        <div id="salesRecList" class="ReportBody"></div>
        <div class="ReportFooter">
            <div class="footSegments">
                <button id="addSalesRec"><i class="fa fa-add"></i> Add Invoice</button>
            </div>
            <div class="footSegments">
                <span id="salesLstCounter" class="recCounter"></span>
                <button id="printList"><i class="fa fa-file-excel"></i> Excel</button>
                <button id="salesFilter"><i class="fa fa-filter"></i> Filter List</button>
            </div>
        </div>
    </div>
    <!-- SalesDtl -->
    <div id="SaleForm" class="report-section containerDiv">
        <div class="ReportHead">
            <span>Sales Record Form</span>
            <button id="closeSalesDtl" class="closeForm">✖</button>
        </div>
        <!-- <div class="itemsTableDiv"> -->
       <div id="salesInvoice" class="ReportBody"></div>
        <!-- </div> -->
        <div class="btnDiv">
            <button type="submit" id="saveSalesRecBtn" class="saveBtn"><i class="fa fa-save"></i>  Save</button>
            <button type="button" id="cancelSalesRecBtn" class="cancelBtn"><i class="fa fa-close"></i>  Close</button>
        </div>
        <div class="ReportFooter">
            <div class="footSegments">
                <button id="addSalesDtl"><i class="fa fa-add"></i> Add Item</button>
                <input type="text" id="ScanCode" placeholder="Scan or Type Code to add" spellcheck="false" autocomplete="off">
            </div>
            <div class="footSegments">
                <button id="uploadItemsBtn"><i class="fa fa-upload"></i> Upload</button>
                <button id="salesItemsBtn" style="display: none"><i class="fa fa-shopping-cart"></i> Sale Items</button>
                <button id="paymentsBtn"><i class="fa fa-coins"></i> Payments</button>
            </div>
            <div class="footSegments">
                <span id="salesDtlCounter" class="recCounter"></span>
                <button id="printSalesInvoice"><i class="fa fa-print"></i> Print Invoice</button>
            </div>
        </div>
    </div>

    <div id="SalesRankStore" class="report-section containerDiv">
        <div class="ReportHead">
            <span>Sales Ranking Report by Location</span>
            <button id="closeRepo1" class="closeForm">✖</button>
        </div>
        <div id="salesRankStore" class="ReportBody"></div>
        <div class="ReportFooter" style="justify-content: flex-end;">
            <div class="footSegments">
                <span id="saleRank1Counter" class="recCounter"></span>
                <button id="printList"><i class="fa fa-file-excel"></i> Excel</button>
                <button id="saleRank1"><i class="fa fa-filter"></i> Filter List</button>
            </div>
        </div>
    </div>
    <div id="SalesRankBrand" class="report-section containerDiv">
        <div class="ReportHead">
            <span>Sales Ranking Report by Brand</span>
            <button id="closeRepo2" class="closeForm">✖</button>
        </div>
        <div id="salesRankBrand" class="ReportBody"></div>
        <div class="ReportFooter" style="justify-content: flex-end;">
            <div class="footSegments">
                <span id="saleRank2Counter" class="recCounter"></span>
                <button id="printList"><i class="fa fa-file-excel"></i> Excel</button>
                <button id="saleRank2"><i class="fa fa-filter"></i> Filter List</button>
            </div>
        </div>
    </div>

    <!-- Lookup -->
    <div id="ProductFile" class="report-section containerDiv">
        <div class="ReportHead">
            <span>Product File</span>
            <button id="closeList" class="closeForm">✖</button>
        </div>
        <div id="ListItem" class="ReportBody"></div>
        <div class="ReportFooter">
            <div class="footSegments">
                <button id="addItem"><i class="fa fa-add"></i> Add Product</button>
            </div>
            <div class="footSegments">
                <span id="itemListCounter" class="recCounter"></span>
                <button id="printList"><i class="fa fa-file-excel"></i> Excel</button>
                <button id="filterList"><i class="fa fa-filter"></i> Filter List</button>
            </div>
        </div>
    </div>

    <div id="LocationFile" class="report-section containerDiv">
        <div class="ReportHead">
            <span>Location File</span>
            <button id="closeLoca" class="closeForm">✖</button>
        </div>
        <div id="ListLoca" class="ReportBody"></div>
        <div class="ReportFooter">
            <div class="footSegments">
                <button id="addLoca"><i class="fa fa-add"></i> Add Location</button>
            </div>
            <div class="footSegments">
                <span id="locaListCounter" class="recCounter"></span>
                <button id="printList"><i class="fa fa-file-pdf"></i> PDF</button>
                <button id="printList"><i class="fa fa-file-excel"></i> Excel</button>
            </div>
        </div>
    </div>

    <!-- Settings -->
    <div id="ThemeColor" class="report-section">
        <div id="colorsDiv">
            <p>Choose Theme Color</p>
            <div class="grpColorDivs">
                <div id="blackDiv" class="circleClr"></div>
                <div id="blueDiv" class="circleClr"></div>
                <div id="greenDiv" class="circleClr"></div>
                <div id="violetDiv" class="circleClr"></div>
            </div>
            <div class="grpColorDivs">
                <div id="brownDiv" class="circleClr"></div>
                <div id="maroonDiv" class="circleClr"></div>
                <div id="redDiv" class="circleClr"></div>
                <div id="tomatoDiv" class="circleClr"></div>
            </div>
            <div class="btnDiv">
                <button type="submit" id="saveClrBtn" class="saveBtn">Save</button>
                <button type="button" id="cancelClrBtn" class="cancelBtn">Close</button>
            </div>
        </div>
    </div>

    <script type="module" src="./src/FunctLib.js"></script>
    <script type="module" src="./src/MainMenu.js"></script>
    <script type="module" src="./src/FiltrRec.js"></script>

    <script type="module" src="./src/Sales/SalesLst.js"></script>
    <script type="module" src="./src/Sales/SaleRepo.js"></script>

    <script type="module" src="./src/LookUp/ListItem.js"></script>
    <script type="module" src="./src/LookUp/ListLoca.js"></script>

    <script type="module" src="./src/Settings/Settings.js"></script>
    <script type="module" src="./src/Settings/WallPapr.js"></script>

</body>
</html>
