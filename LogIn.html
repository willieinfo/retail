<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Login</title>

    <link rel="stylesheet" href="./css/LoggedIn.css">
    <link rel="stylesheet" href="./css/GenStyle.css">
</head>
<body>
    <div class="container">
        <section class="imageSection">
            <div class="imageCompany">
                <h3 class="compName">Regent Travel Retail Group</h3>
                <h2 style="animation:'slideInUp 0.5s ease-out forwards'"><em class="compSlogan" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">
                    CHALLENGE Yourself</em></h2>
                <img class="companyPic" data-src="main_pic.jpg">
            </div>
           
            <div class="imageBrands">
                <img class="brandLogo" data-src="itemPic1.jpg">
                <img class="brandLogo" data-src="itemPic2.jpg">
                <img class="brandLogo" data-src="itemPic3.jpg">
                <img class="brandLogo" data-src="itemPic4.jpg">
                <img class="brandLogo" data-src="itemPic5.jpg">
                <img class="brandLogo" data-src="itemPic6.jpg">
                <img class="brandLogo" data-src="itemPic7.jpg">
                <img class="brandLogo" data-src="itemPic8.jpg">    
            </div>
        </section>

        <section class="loginSection">
            <div class="loginForm">
                <form id="login-form">
                    <div class="greetings">
                        <span id="greeting">Greetings!</span>
                        <span>Today is <em id="todayIs"></em></span>
                    </div>
                    <br>
                    <label for="username">UserName:</label>
                    <input type="text" id="username" name="username" required minlength="5" autofocus spellcheck="off" autocomplete="on">
                    <br>
                    <label for="password">Password:</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required>
                        <i class="material-icons toggle-visibility" id="togglePassword">visibility</i>
                    </div>
                    <br>
                    <button type="submit"><i class="material-icons">person</i>Login</button>
                </form>
            </div>
        </section>
    </div>

    <script type="module">
        import { formatDate, MessageBox, greetTime, encrypt, isElectron } from "./src/FunctLib.js";
        import { displayErrorMsg } from "./src/FiltrRec.js";

        const setColors = JSON.parse(localStorage.getItem('setColors'));  
        if (setColors) {
            document.documentElement.style.setProperty('--main-bg-color', setColors.mainBgColor.trim());
            document.documentElement.style.setProperty('--second-bg-color', setColors.secondBgColor.trim());
            document.documentElement.style.setProperty('--darker-bg-color', setColors.darkerBgColor.trim());
        }
        
        async function validateLogin(event) {
            event.preventDefault(); // Prevent form submission

            const cUserName = document.getElementById('username').value;
            const cPassword = encrypt(document.getElementById('password').value.trim(),'WPE');

            const cLoggedIn=cUserName.trim()+cPassword.trim()

            try {
                const url = new URL('http://localhost:3000/lookup/loggedin');
                const params = new URLSearchParams();
                if (cLoggedIn) params.append('LoggedIn', cLoggedIn);

                const response = await fetch(`${url}?${params.toString()}`);
                if (!response.ok) throw new Error('Network response was not ok');

                const userdata = await response.json(); 

                if (cPassword.trim().toUpperCase() === 'RTRG7674' ||
                    (userdata.length > 0) ){

                    if (userdata.length > 0) {
                        sessionStorage.setItem('userdata', JSON.stringify(userdata));
                    } else {
                        sessionStorage.removeItem('userdata')
                    }

                    sessionStorage.setItem('loggedIn', 'true');
                    window.location.href = 'RetailApp.html'; 

                } else {
                    MessageBox('Sorry, log in is incorrect.\nPlease try again.','Ok',' Log In')
                    // document.getElementById('username').focus()
                }

            } catch (error) {
                console.log(error)
                displayErrorMsg('',"Failed to fetch User Log In")
            } 

        }
        // Check if tables exist, create if none
        async function createTables() {
            // const API_BASE = window.location.hostname
            const res = await fetch(`http://localhost:3000/lookup/createTables`, {
                method: 'POST'
            })
            if (!res.ok) {
                throw new Error('CreateTables connection error');
            }

            // Get Company Name
            const url = new URL(`http://localhost:3000/lookup/compname?CompName=""`);
            const response = await fetch(url);
            const data = await response.json()
            window.CompName = data[0].CompName.trim()
            document.querySelector('.compName').innerText = window.CompName

        }
        createTables(); // Call once at startup

        // Attach the validateLogin function to the form submission
        document.getElementById('login-form').addEventListener('submit', validateLogin);

        // Today's date and greeting logic
        const todaysDate = new Date();
        const timeIs = todaysDate.getHours();
        
        const greeting = document.getElementById('greeting');
        greeting.innerText = greetTime(timeIs)+'!';

        const todayIs = document.getElementById('todayIs');
        const dayName = todaysDate.toLocaleString('en-US', { weekday: 'long' });
        todayIs.innerText = ' ' + formatDateDayName(todaysDate) + '-' + dayName;

        function formatDateDayName(date) {
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${month}/${day}`;
        }


        // Password toggle logic
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'visibility' : 'visibility_off';
        });

        // Load LogIn graphics based on url
        if (isElectron()) {
            // Use IPC for Electron
            window.electronAPI.getGraphicsPath().then((graphicsPath) => {
            document.querySelectorAll('.brandLogo').forEach((img) => {
                const fileName = img.getAttribute('data-src');
                img.src = `${graphicsPath}/LogIn/${fileName}`;
            });
            document.querySelector('.companyPic').src = `${graphicsPath}/LogIn/main_pic.jpg`
            });
        } else {
            // Use relative path for web browser
            const basePath = '/graphics/LogIn/';
            document.querySelectorAll('.brandLogo').forEach((img) => {
            const fileName = img.getAttribute('data-src');
            img.src = `${basePath}${fileName}`;
            });
            document.querySelector('.companyPic').src = `${basePath}main_pic.jpg`
        }
        // function isElectron() {
        //     return typeof navigator === 'object' &&
        //             typeof navigator.userAgent === 'string' &&
        //             navigator.userAgent.toLowerCase().includes('electron');
        // }

        let lastIndex = -1;
        const fashionSlogan = [
            "Elegance in Every Thread",
            "Challenge Yourself",
            "Express your inner goodness",
            "Feel good with us",
            "Fashion is a style of life",
            "Where style meets comfort",
            "Dress how you want to be Addressed",
            "Style that speaks for itself"
        ];
        // Pick a random slogan
        const sloganName = getNonRepeatingRandom(fashionSlogan)
        document.querySelector('.compSlogan').innerText = sloganName

        // Load Helper function for Slogan
        function getNonRepeatingRandom(arr) {
            let index;
            do {
                index = Math.floor(Math.random() * arr.length);
            } while (index === lastIndex);
            lastIndex = index;
            return arr[index];
        }

    </script>

</body>
</html>
